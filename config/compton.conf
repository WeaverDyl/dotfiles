# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
	"_GTK_FRAME_EXTENTS@:c"
];

# Opacity
menu-opacity = 0.8;
inactive-opacity = 0.8;
active-opacity = 0.85;
frame-opacity = 0.7;
inactive-opacity-override = false;
alpha-step = 0.06;
opacity-exclude = [ ];
opacity-rule = [ 
	"99:class_g = 'Firefox'",
	"99:class_g = 'Dunst'" 
];

# Blur
blur-background = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 5;
blur-kern = "11x11gaussian";
blur-background-exclude = [
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-exclude = [ ];

# Other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl";
dbe = false;
paint-on-overlay = true;
sw-opti = false;
unredir-if-possible = true;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

# GLX backend
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "-1";
xrender-sync = true;
xrender-sync-fence = true;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};
